<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密HTML代码</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <script>
        // 加密函数
        function encrypt(html) {
            return CryptoJS.AES.encrypt(html, 'secret key').toString();
        }

        // 解密函数
        function decrypt(encryptedHtml) {
            var bytes  = CryptoJS.AES.decrypt(encryptedHtml, 'secret key');
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        // 页面加载时自动解密加密的 HTML 代码并显示
        window.onload = function() {
            var encryptedHtml = document.getElementById('encryptedHtml').innerHTML;
            var decryptedHtml = decrypt(encryptedHtml);
            document.write(decryptedHtml);
        };
    </script>

    <!-- 加密后的 HTML 代码 -->
    <div id="encryptedHtml" style="display: none;">
        U2FsdGVkX19R+g+16zGbSLXLyDfIy3j6HP+Ek5uQ28eVYhtuPJ7NGc6E+v5nX+oW
    </div>
</body>
</html>
