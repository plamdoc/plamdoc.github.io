<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号链接</title>
    <style>
        .source-info {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 顶部来源信息 -->
    <div class="source-info">
        来源：闲鱼：一本酪色书
    </div>

    <!-- 加密后的链接 -->
    <div id="encryptedLinks" class="hidden">
        U2FsdGVkX1+LE2m6RzDZg7+ubv5xVt8dFImeyMYADpI0Mz8R2JyXnBbElATRC6rD
        T3hA2+5HQI1JAcHj9NEQx2d+RAggg4+F4ZqAUzV+dVOqWt2Dxfvw5kZcZ4oPmxhi
        kkhZ9Ntq2G/FzkeJ2mIcR0jqh1lV8JoPpCid9aX86e4y8AZzKWtFV7k2CtBc2w==
    </div>

    <!-- 解密链接并加载 -->
    <script>
        // 解密函数
        function decrypt(encryptedLink) {
            var decryptedLink = atob(encryptedLink);
            return decryptedLink;
        }

        // 页面加载时解密链接并加载
        window.onload = function() {
            var encryptedLinks = document.getElementById('encryptedLinks').innerHTML.split('\n').filter(Boolean);
            var iframes = document.querySelectorAll('iframe');
            for (var i = 0; i < iframes.length; i++) {
                var decryptedLink = decrypt(encryptedLinks[i]);
                iframes[i].setAttribute('src', decryptedLink);
                iframes[i].setAttribute('referrerPolicy', 'no-referrer');
            }
        };
    </script>

    <!-- 加密后的链接 -->
    <h2>账号1:</h2>
    <iframe width="100%" height="270px" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>

    <!-- 底部来源信息 -->
    <div class="source-info hidden">
        来源：闲鱼：一本酪色书
    </div>
</body>
</html>
