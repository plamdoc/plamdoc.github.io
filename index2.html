<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取Apple ID</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- 导入 jQuery 库 -->
</head>
<body>

<div id="card-container">
    <!-- 这里将会动态添加提取的内容 -->
</div>

<script>
    $(document).ready(function() {
        // 要提取的网址列表
        var jsonDataUrls = [
            "https://apple.laogoubi.net/p/2b2338b6f87c4b863de9efa27ab3848a",
            "https://apple.laogoubi.net/p/40ec844bd7593c44e7042d6c9f95306c",
            // 添加更多网址...
        ];

        // 遍历每个网址
        jsonDataUrls.forEach(function(url) {
            $.ajax({
                url: url,
                type: "GET",
                success: function(response) {
                    // 如果响应状态码是 200，则表示网址能够打开
                    if (response.status === 200) {
                        // 在这里解析响应并添加到页面中
                        var appleIdContent = $(response).find("#boughtshadowrocket").html();
                        if (appleIdContent) {
                            // 如果找到了内容，就添加到页面中
                            $("#card-container").append(appleIdContent);
                        }
                    } else {
                        console.error("Failed to open URL:", url, "Status code:", response.status);
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error:", error);
                },
                headers: {
                    "Referer": "no-referrer"
                }
            });
        });
    });
</script>

</body>
</html>
