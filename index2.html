<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取Apple ID</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- 导入 jQuery 库 -->
</head>
<body>

<div id="apple-id-container">
    <!-- 这里将会动态添加提取的 Apple ID 部分 -->
</div>

<script>
    $(document).ready(function() {
        // 要提取的网页 URL
        var url = "https://free.dabai.in/free#id";

        // 创建 XMLHttpRequest 对象
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // 从响应中提取已购 Shadowrocket 部分的内容
                var appleIdContent = $(xhr.responseText).find("#boughtshadowrocket").html();
                // 将提取的内容添加到页面上
                $("#apple-id-container").html(appleIdContent);
            }
        };
        // 打开请求并发送
        xhr.open("GET", url, true);
        // 设置不发送 Referer 头
        xhr.setRequestHeader("Referrer-Policy", "no-referrer");
        xhr.send();
    });
</script>

</body>
</html>
